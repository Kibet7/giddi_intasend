<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service.starlink.ke</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f9b0f, #000000);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }
        .container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 420px;
            width: 90%;
            color: #333;
            margin: 20px 0;
        }
        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #148122;
        }
        .payment-info {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #555;
            background: #e0f7da;
            padding: 8px;
            border-radius: 6px;
        }
        button {
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: scale(1.05);
        }
        .payment-btn {
            background: #148122;
            color: #ffffff;
        }
        .payment-btn:hover {
            background: #0f7b0f;
        }
        .inquiry {
            margin-top: 20px;
            font-size: 16px;
            color: #444;
            background: #f8f8f8;
            padding: 12px;
            border-radius: 8px;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.1);
        }
        .email {
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
        }
        .email:hover {
            text-decoration: underline;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            color: #333;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        .close-modal {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: #888;
        }
        .proceed-btn {
            background: #148122;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
            width: 100%;
            margin-top: 15px;
            cursor: pointer;
        }
        .proceed-btn:hover {
            background: #0f7b0f;
        }
        .whatsapp-btn {
            background: #25D366;
            color: white;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 15px;
            border-radius: 6px;
            text-decoration: none;
            margin-top: 10px;
        }
        .whatsapp-btn i {
            margin-right: 8px;
        }
        
        /* Loading spinner styles */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #148122;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        .loading-text {
            color: white;
            font-size: 18px;
            margin-top: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Select a Package</h1>
        <div class="payment-info">Starlink Home <i>(Safaricom, Airtel, Telcom)</i></div>
        
        <button class="payment-btn" onclick="showPaymentModal('24 Hours - 7GB (Ksh 130)', 'https://short.payhero.co.ke/s/SGftDgUDRCGvxNoRP5FhFm')">24 Hours - 7GB (Ksh 130)</button>
        <button class="payment-btn" onclick="showPaymentModal('7 Days - 12GB (Ksh 300)', 'https://short.payhero.co.ke/s/ELPgQPhyKVK4nnwQW8ZFWT')">7 Days - 12GB (Ksh 300)</button>
        <button class="payment-btn" onclick="showPaymentModal('14 Days - 22GB (Ksh 550)', 'https://short.payhero.co.ke/s/UFHqXjAvfKnjDDqxuc6ZLj')">14 Days - 22GB (Ksh 550)</button>
        <button class="payment-btn" onclick="showPaymentModal('21 Days - 35GB (Ksh 750)', 'https://short.payhero.co.ke/s/4fAcBtv7XAaeS9YD75EHgU')">21 Days - 35GB (Ksh 750)</button>
        <button class="payment-btn" onclick="showPaymentModal('30 Days - 50GB (Ksh 900)', 'https://short.payhero.co.ke/s/QERZfhA4xkoRNfTmoMNbPK')">30 Days - 50GB (Ksh 900)</button>
        <button class="payment-btn" onclick="showPaymentModal('30 Days - 50GB (Ksh 1050)', 'https://short.payhero.co.ke/s/Ru29zTDNuAL6SbYgi3ZwFL')">30 Days - Unlimited (Ksh 1050)</button>
        <button class="payment-btn" onclick="showPaymentModal('6 Months - Unlimited (Ksh 2000)', 'https://short.payhero.co.ke/s/hZCfzeD9KqEuNyJDQ8VBdq')">6 Months - Unlimited (Ksh 2000)</button>

        <div class="inquiry">
            <p>In case of inquiry, contact us at:</p>
            <a href="https://wa.me/254748605610?text=Hi%2C%20I%20need%20help%20with%20Starlink%20offers" class="whatsapp-btn">
                <i class="fab fa-whatsapp"></i> WhatsApp Support
            </a>
            <p>or</p>
            <a href="mailto:starrlinkg@gmail.com" class="email">starrlinkg@gmail.com</a>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2>Confirm Package</h2>
            <p>You have selected: <strong id="selectedPackage"></strong></p>
            <button class="proceed-btn" id="proceedPaymentBtn">Proceed to Payment</button>
        </div>
    </div>
    
    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Processing your request...</div>
    </div>

    <script>
        let paymentUrl = '';
        
        function showPaymentModal(packageName, url) {
            paymentUrl = url;
            document.getElementById('selectedPackage').textContent = packageName;
            document.getElementById('paymentModal').style.display = 'flex';
            
            // Set up the proceed button
            document.getElementById('proceedPaymentBtn').onclick = function() {
                showLoadingAndRedirect();
            };
        }
        
        function closeModal() {
            document.getElementById('paymentModal').style.display = 'none';
        }
        
        function showLoadingAndRedirect() {
            // Show loading overlay
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            // Close the modal
            closeModal();
            
            // Redirect after a short delay to allow the loading screen to show
            setTimeout(function() {
                window.location.href = paymentUrl;
            }, 1500);
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target == document.getElementById('paymentModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
